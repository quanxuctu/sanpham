<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function prime(n) {
			if (n < 2)
				return false;
			for (let i = 2; i <= Math.sqrt(n); i++) {
				if (n % i == 0)
					return false
			}
			return true;
		}

		let number;

		do {
			number= +prompt('Input Integer < 10000:')
		}while (number >= 10000)
		alert(prime(number));
	</script>
</body>
</html>
