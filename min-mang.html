<!DOCTYPE html>

<body>
	<script>
		function minArray(array) {
			if (array.length == 0)
				return -1;

			let min = array[0];
			for (let i = 1; i < array.length; i++) {
				if (array[i] < min) {
					min = i;
				}
			}
			return min;
		}

		let array1 = [1, 3, 5, 7, 9, -11, 13];
		let array2 = [2, 4, 6, 8, 10, 12, 14];

		let array3 = [];

		let array4 = [0, 0, 0, 0, 0, 0];
		let min = minArray(array4);
		alert(min);
	</script>
</body>
</html>
