<!DOCTYPE html>
<html lang="en">
<head>
    <title>Faking Textarea on Typing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <script>
        let a = [], n = "";
        a[1] = 'Q';
        a[2] = 'U';
        a[3] = 'A';
        a[4] = 'N';
        a[5] = ' ';
        a[6] = ' ';
        a[7] = ' ';
        a[8] = 'X';
        a[9] = 'U';
        a[10] = 'C';
        a[11] = ' ';
        a[12] = ' ';
        a[13] = ' ';
        a[14] = 'T';
        a[15] = 'U';
        a[16] = ' ';
        a[17] = ' ';
        a[18] = 'I';
        a[19] = 'S';
        a[20] = ' ';
        a[21] = ' ';
        a[22] = ' ';
        a[23] = 'B';
        a[24] = 'E';
        a[25] = 'S';
        a[26] = 'T';
        a[27] = ' ';
        a[28] = '!';
        a[29] = '!';

        function typeTextarea() {
            let input = document.f.txt;
            let j = input.value.length;
            if (j > 0) {
                for (let i = 1; i <= j; i++) {
                    n = n + a[i];
                    if (i === 30) {
                        input.value = "";
                        n = "";
                    }
                }
            }
            input.value = n;
            n = "";
            setTimeout("typeTextarea()", 1);
        }
    </script>
</head>
<body>
    <h2>Type anthing slowly</h2>
    <form name="f">
        <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea()"></textarea>
    </form>
</body>
</html>
